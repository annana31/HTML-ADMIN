    <div class="content">
      <h1>Employees</h1>
      <button id="createNewEmployee">+Create New Employee</button>
      <table>
        <thead>
          <tr>
            <th>Employee_Id</th>
            <th>First_Name</th>
            <th>Last_Name</th>
            <th>Email</th>
            <th>Phone_Number</th>
            <th>Job_Position</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </div>
  
    <script>
      const tableBody = document.getElementById('employeeTableBody');
      const employees = JSON.parse(localStorage.getItem("employees")) || [];
  
      function renderTable() {
        tableBody.innerHTML = '';
        employees.forEach((emp, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${emp.Employee_Id}</td>
            <td>${emp.First_Name}</td>
            <td>${emp.Last_Name}</td>
            <td>${emp.Email}</td>
            <td>${emp.Phone_Number}</td>
            <td>${emp.Job_Position}</td>
            <td>${emp.Status}</td>
            <td><button onclick="editEmployee('${emp.Employee_Id}')">Edit</button></td>
          `;
          tableBody.appendChild(row);
        });
      }
  
      function editEmployee(id) {
        localStorage.setItem("editEmployeeId", id);
        window.location.href = "AddEmployee.html";
      }
  
      document.getElementById('createNewEmployee').addEventListener('click', () => {
        localStorage.removeItem("editEmployeeId");
        window.location.href = "AddEmployee.html";
      });
  
      renderTable();
    </script>
  </body>
